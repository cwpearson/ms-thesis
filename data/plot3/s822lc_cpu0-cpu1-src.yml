generator: df
file: m2_src-wr-dst.csv
reduce-over:
  - transfer_size
  - threads
  - src
  - dst
keep:
  - col: src
    val: CPU0
    op: "="
  - col: dst
    val: CPU1
    op: "="
  - col: transfer_size
    val: 0
    op: gt # greater than
scale:
  - col: transfer_size
    factor: 0.000001
  - col: bandwidth
    factor: 0.000001
yaxis:
  label: Transfer Bandwidth (MB/s)
  lim:
    - 0
    - 50000
xaxis:
  type: log
  label: Transfer Size (MB/s)
title: CPU0 Write to CPU1 (S822LC)
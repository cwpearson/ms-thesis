generator: regplot
series:
  - label: CPU0 to GPU0
    file: minsky1-NUMAUM_Latency_HostToGPU-0-0.json
    yscale: 1e-3
    color: "0.25"
  - label: GPU0 to CPU0
    file: minsky1-NUMAUM_Latency_GPUToHost-0-0.json
    yscale: 1e-3
    color: "0.5"
  - label: GPU0 to GPU1
    file: minsky1-UM_Latency_GPUToGPU-0-1.json
    yscale: 1e-3
    color: "0.7"
yaxis:
  label: Traversal Time (us)
  lim:
    - 0
    - 1600
xaxis:
  label: \# of Strides
  scale: log
title: S822LC Unified Memory Latency
